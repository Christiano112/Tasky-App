<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="/images/Logo.svg">
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>Tasky To do List</h1>

        <nav class="nav" id="home-nav">
            <ul>
                <li><a href="javascript:void(0);" onclick="hideFunction()" class="icon"><i class="fa fa-bars"></i></a></li>
                <!-- <li><a href="settings.html">Settings</a></li> -->
                <!-- User Profile Details -->
                <li class="user_image" id="userImage" aria-disabled="false"><img src="./images/Ellipse 79.jpg" alt="Profile Pic"></li>
                <li class="user_details" id="userFullName" aria-disabled="false">Your Full Name</li>
                <li class="user_details" id="userEmail" aria-disabled="false">youremail@email.com</li>
                <li class="user_details" aria-disabled="false">Telephone</li>
                <li><a href="profile.html" class="edit"><span><i class="fa-solid fa-gear"></i></span> Edit Profile</a></li>
                <li><a href="login.html"  class="logout"><span><i class="fa-solid fa-arrow-right-from-bracket"></i></span> Log Out</a></li>
            </ul>
            <a href="#" class="bell"><i class="fa-solid fa-bell"></i></a>
        </nav>
    </header>

    <main>
        <section class="intro">
                <img src="./images/Ellipse 79.jpg" alt="Profile Pic">
                <h4 id="userUsername"></h4>
                <!-- Quotes get updated every 10s -->
                <p id="motivation">"Genius is one percent inspiration and ninety-nine percent perspiration"</p>
        </section>

        <section class="task-list">
            <!-- Date Should Change with Time -->
            <h3 id="todays-date"></h3>

            <div class="task-grid">
                <!-- The contents in each of this 4 divs should change depending on the task -->
                <!-- <div class="task_all">
                    <h4>4 Tasks</h4>
                    <p>All Tasks</p>
                </div>
                <div class="task_second">
                    <h4>3 Tasks</h4>
                    <p>Personal</p>
                </div>
                <div class="task_third">
                    <h4>1 Task</h4>
                    <p>Work</p>
                </div> -->
                <div class="task_first"><a href="task.html">
                    <!-- <h4>Create<br>New Task</h4> -->
                    <hr class="vertical_up">
                    <hr class="horizontal">
                    </a>
                </div>
                <!-- <div class="task_first"><a href="task.html">
                        <h4>View Task</h4>
                    </a>
                </div> -->
            </div>
        </section>
    </main>


    <script>
        function hideFunction() {
            var a = document.getElementById("home-nav");
            if (a.className === "nav") {
                a.className += " respond";
            } else {
                a.className = "nav";
            }
        }

        let d = new Date().toLocaleString();
        document.getElementById("todays-date").innerHTML = d;

        let da = new Date();
        if (da.getHours() < 12) {
            document.getElementById("userUsername").innerHTML = "Hi, Good Morning!";
        }

        else if (da.getHours() == 12 && da.getHours() < 18) {
            document.getElementById("userUsername").innerHTML = "Hello, Good Afternoon"
        }

        else {
            document.getElementById("userUsername").innerHTML = "Welcome, Hope you had a nice day?"
        }
    </script>
    <script src="api/quotes-api.js"></script>
</body>
</html>
