<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body>
    <main>
        <section class="header">
            <h1>Welcome back</h1>
            <p>Input your details below</p>
        </section>

        <section class="form">
            <form action="home.html">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>

                <label for="Password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <div>
                    <input type="checkbox" name="Remember" id="Remember">
                    <label for="Remember">Remember me?</label>
                </div>

                <input type="submit" value="Sign In">

                <p class="forgot"><a href="reset.html">Forgot Password</a></p>
            </form>
            
        </section>

        <section class="alternate">
            <p class="or">OR</p>
            <p>Sign in with</p>
            <div class="logos">
                <a href="#"><img src="facebook (1).png" alt="facebook-logo"></a>
                <a href="#"><img src="google.png" alt="google logo"></a>
                <a href="#"><img src="twitter (1).png" alt="twitter logo"></a>
            </div>
        </section>

        <footer>
            <div>
                <p>Don't have an account? <a href="register.html">SIGN UP</a></p>
            </div>
        </footer>
    </main>
</body>
</html>
