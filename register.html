<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/Logo.svg">
    <title>Register</title>
</head>

<body>
    <main>
        <section class="header">
            <h1>Create Account</h1>
            <p>Input your details below</p>
        </section>
        
        <section class="form" id="form">
            <form action="login.html" id="formr" name="form">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required autocomplete="name" autofocus>
                <p id="check_name"></p>

                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required autocomplete="username">
                <p id="check_username"></p>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required autocomplete="email">
                <p id="check_email"></p>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your Password" required autocomplete="new-password">
                <p id="check_password1"></p>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required autocomplete="new-password">
                <p id="check_password"></p>

                <div>
                    <input type="checkbox" name="Remember" id="Remember">
                    <label for="Remember">Remember me?</label>
                </div>

                <input type="submit" value="Sign Up">
            </form>
        </section>

        <section class="alternate">
            <p class="or">OR</p>
            <p>Sign Up with</p>
            <div class="logos">
                <a href="#"><img src="facebook (1).png" alt="facebook-logo"></a>
                <a href="#"><img src="google.png" alt="google logo"></a>
                <a href="#"><img src="twitter (1).png" alt="twitter logo"></a>
            </div>
        </section>

        <footer>
            <div>
                <p>Have an account? <a href="login.html">SIGN IN</a></p>
            </div>
        </footer>
    </main>

    <script src="/api/register-api.js"></script>
</body>

</html>
