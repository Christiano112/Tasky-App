<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/tasks.css">
    <link rel="icon" href="/images/Logo.svg">
</head>

<body>
    <div id="created">
        <div>
            <img src="./images/check-solid.svg" alt="solid" style="width: 2rem;">
            <p>task created successfully</p>
            <h2>create new task</h2>
        </div>
    </div>
    <main class="container">
        <section>
            <h1>Tasks</h1>
            <ul>
                <!--New Task will be added here-->
            </ul>
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <h3>Create New Task</h3>
            </button>

            <div class="take_me_home">
                <a href="home.html"><button>Back to Home</button></a>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content rounded-4">
                        <div class="modal-header">
                            <button type="button" class="btn-close col" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <h5 class="modal-title col-11 text-end pe-4" id="exampleModalLabel">Add New Task</h5>
                        </div>
                        <div class="modal-body">
                            <form id="info">
                                <div id="title">
                                    <input id="input-title" type="text" placeholder="Title" name="title">
                                    <hr>
                                    <textarea name="message" placeholder="Notes" id="" cols="30" rows="5"
                                        value=""></textarea>
                                </div>
                                <div class="input-group mb-3" id="date-div">
                                    <input class="form-control" id="date" name="date" type="datetime-local"
                                        placeholder="Date and Time">
                                </div>
                                <div id="location">
                                    <input class="mb-3" type="text" value="" placeholder="Add Location" name="location">
                                </div>
                                <div class="dropdown">
                                    <button type="button" class="btn btn-light dropdown-toggle p-2"
                                        data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                        Set Priority
                                    </button>
                                    <div class="dropdown-menu">
                                        <div class="form-check" id="work-checkbox">
                                            <label for="1">Work</label>
                                            <input type="radio" name="flexRadioDefault" id="work" value="work">
                                        </div>
                                        <div class="form-check" id="personal-checkbox">
                                            <label for="2">Personal</label>
                                            <input type="radio" name="flexRadioDefault" id="personal" value="personal">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="me-4" id="add-task" aria-label="Close"
                                    onsubmit="return addTask()">
                                    Add Task
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js"></script>
    <script src="./js/task.js"></script>
    <script src="/api/task-api.js"></script>
</body>

</html>
